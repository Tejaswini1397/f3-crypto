<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Crypto Data Table</title>
</head>
<body>
  <div class="container">
    <h1>Crypto Data Table</h1>
    <div>
    <input type="text" id="searchInput" placeholder="Search by name or Symbol"/>
    <!-- <label for="searchInput">Search</label> -->
    <button id="searchButton">Search</button>
    
    <button id="sortMarketCap">Sort by Market Cap</button>
    <button id="sortPercentageChange">Sort by Percentage Change</button>
    </div>
    <div>
    <table id="cryptoTable">
      <tbody id="cryptoTableBody">
        <!-- Data will be dynamically added here -->
      </tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
